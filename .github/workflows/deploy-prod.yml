name: Deploy to Production

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/24608035306/locations/global/workloadIdentityPools/github/providers/my-repo'
          service_account: 'github-deploy@escala-ism.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      # Build Frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Build Functions
      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Build functions
        run: cd functions && npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy all services
      - name: Deploy to Firebase (Hosting + Rules + Functions)
        run: firebase deploy --project escala-ism --only hosting,firestore:rules,firestore:indexes,functions --force
        env:
          FIREBASE_TOKEN: ${{ steps.auth.outputs.access_token }}
